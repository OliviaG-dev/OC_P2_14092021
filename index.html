<head>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Navigation and logo -->
    <header>  
        <div class="header__logo">
            <img src="images/logo/Reservia.svg" alt="Reservia-logo" id="logo-menu">
        </div>  
        <nav>
            <div class="header__menu__item">
                <a href="#Hébergements">Hébergements</a>
                <a href="#Activités">Activités</a>

        <div>
            <h1 class="main__title">Trouvez votre hébergement pour des vacances de rêve</h1>

        </div>
        
        <br>

    <!-- Search -->
        <div class="main__search">
    <i class="fas fa-map-marker-alt" id="main__search__icone"></i>

    <button class="main__search__btn">
