<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7cc1ff1b73.js" crossorigin="anonymous"></script>
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navigation and logo -->
    <header>  
        <div class="header__logo">
            <img src="images/logo/Reservia.svg" alt="Reservia-logo" id="logo-menu">
        </div>  
        <nav>
            <div class="header__menu__item">
                <a href="#Hébergements">Hébergements</a>
                <a href="#Activités">Activités</a>
            </div>    
                <a href="#Inscription" class="header__menu__item__bold">S'inscrire</a>  
        </nav>
    </header>

    <main>
    <!-- section 1 -->
        <div>
            <h1 class="main__title">Trouvez votre hébergement pour des vacances de rêve</h1>
            <p class="main__describe">En plein centre ville ou en pleine nature</p>
        </div>
        
        <br>

    <!-- Search -->
        <div class="main__search">
            <i class="fas fa-map-marker-alt" id="main__search__icone"></i>
            <input type="text" placeholder="Marseille, France">
            <button class="main__search__btn">
                <span class="main__search__btn__desktop">Rechercher</span>
                <span class="main__search__btn__mobile"><i class="fas fa-search"></i></span>
            </button>
        </div>

        <br>

    <!--Filter-->

    <div class="main__filter">
        <div class="main__filter__title">
            <h3>Filtres</h3>
        </div>
        <ul class="main__filter__list">
            <li class="main__filter__items"><i id="main__filter__items__icone" class="fas fa-lg fa-money-bill-wave"></i>Économique</li>
            <li class="main__filter__items"><i id="main__filter__items__icone" class="fas fa-lg fa-child"></i>Familial</li>
            <li class="main__filter__items"><i id="main__filter__items__icone" class="fas fa-lg fa-heart"></i>Romantique</li>
            <li class="main__filter__items"><i id="main__filter__items__icone" class="fas fa-lg fa-dog"></i>Animaux autorisés</li>
        </ul>
    </div>
    
    <!-- Info -->
    <br>
    <div class="main__info">
        <i id="main__info__icone" class="fas fa-info"></i>
        <p>Plus de 500 logements disponibles dans cette ville</p>
    </div>

    </main>

</body>

</html>
